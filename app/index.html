<html>

<head>
  <title>Teamwork.com Notice</title>
  <link href="./styles/vendor/bootstrap.min.css" rel="stylesheet">
  <link href="./styles/vendor/material.min.css" rel="stylesheet">
  <link href="./styles/styles.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="container">
    <div class="page-header" id="banner">
      <div class="row">
        <div class="col-md-12">
          <img src="./images/logo.png" width="70" alt="Teamwork.com " class="img-responsive center-block logo">
        </div>
        <div class="col-md-12">
          <div class="whatsnew--holder">
            <div class="nav-wrapper">
              <ul class="base-menu">
                <li v-cloak>
                  <a target="blank" v-bind:href="'https://www.reddit.com' + permalink" tabindex="-1">
                    <div class="content-area">
                      <div v-if="isVideo">
                        <iframe v-bind:src="videoURL"></iframe>
                      </div>
                      <div v-else>
                        <img v-bind:src="thumbnail " alt="More Cuteness">
                      </div>
                      <p>
                        {{title}}
                      </p>
                    </div>
                  </a>
                  <a class="btn btn-raised btn-info btn-lg button" v-on:click='fetchPosts'>More Cute</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/vendor/jquery.js" type="text/javascript"></script>
  <script src="./scripts/vendor/vue.js" type="text/javascript"></script>
  <script src="./scripts/vendor/vue-resouce.js" type="text/javascript"></script>
  <script src="./scripts/vendor/marked.js" type="text/javascript"></script>
  <script src="./scripts/app.js" type="text/javascript"></script>
</body>

</html>
